<main>
    <div class="modelos">NOVEDADES</div>
    <h2 class="titulo">Si querés recibir Novedades de los Nuevos Modelos lanzados por Samsung, Apple, Xiaomi y Hauwei, dejá tus datos acá:</h2>

    <div class="flecha">
        <img class="flecha" src="imagenes/flecha.gif" alt="flecha">
    </div>

    <section>
    <form class="for-register" action="index.js" method="POST" enctype="multipart/form-data">
        <label class="controles" for="nombreUsuario">Nombre:</label><br>
        <input class="controls" type="text" name="nombreUsuario" id="inputNombre"><br>

        <label class="controles" for="apellidoUsuario">Apellido:</label><br>
        <input class="controls" type="text" name="apellidoUsuario" id="inputApellido"><br>


        <label class="controles" for="mailUsuario">E-mail:</label><br>
        <input class="controls" type="email" name="mailUsuario" id="inputEmail"><br>

        <label class="controles" for="numUsuario">Edad:</label><br>
        <input class="controls" type="number" name="numUsuario" id="inputNum"><br>

        <label class="controles" for="dateUsuario">Fecha de nacimiento</label><br>
        <input class="controls" type="date" name="dateUsuario" id="inputDate"><br>

        <label class="controles" for="fileUsuario">Foto de Perfil:</label><br>
        <input class="controls" type="file" name="fileUsuario" id="inputfile"><br>
    
        <h4 class="controles1">Elegir Marca: </h4>
        <input type="radio" name="lenguaje">
        <label class="controles" for="">Samsung</label><br>

        <input type="radio" name="lenguaje">
        <label class="controles" for="1">Xiaomi</label><br>

        <input type="radio" name="lenguaje">
        <label class="controles" for="1">Apple</label><br>

        <input type="radio" name="lenguaje">
        <label class="controles" for="1">Hauwei</label><br><br><br>

        <h2 class="controles1">Consulta</h2>
        <textarea class="consulta" placeholder="Consulta aqui"></textarea>

        <button class="controls">ENVIAR</button><br>


        
        
    </form>
    </section>
